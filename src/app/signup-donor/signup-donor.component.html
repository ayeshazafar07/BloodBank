<div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="text-center">
            <h1>BloodBank Donor Login</h1>
            <hr>
          </div>
  

            <div class="mb-3">
              <label class="form-label" style=" font-weight:bold; color: #dc3545;">Name</label>
              <input formControlName="donorname" type="text" class="form-control" id="donorname"
                aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label class="form-label" style=" font-weight:bold; color: #dc3545;">Password</label>
              <input formControlName="adminpassword" type="password" class="form-control" id="adminpassword">
            </div>
  
  
          <button type="button" class="btn btn-primary" (click)="signupdonor()"
            style=" font-weight:bold; color:aliceblue; background-color: #dc3545; border-style: none; border-radius:5px;">Login</button>
  
          <br>
          <a routerLink="/signup-donor" style=" font-weight:normal; color: #214666;">Don't have an account? SignUp</a>
  
        </div>
      </div>
    </div>
  </div>



<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>BloodBank SignUp</h1><hr>
                </div>


                  <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" formControlname="namesignup" class="form-control" id="name" aria-describedby="emailHelp">
                  </div>

                  <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="text" formControlname="useremailsignup" class="form-control" id="useremail" aria-describedby="emailHelp">
                  </div>

                  <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" formControlname="passwordsignup" class="form-control" id="password" aria-describedby="emailHelp">
                  </div>

                    <div class="mb-3">
                      <label class="form-label">Phone Number</label>
                      <input type="text" formControlname="usernumbersignup" class="form-control" id="usernumber" aria-describedby="emailHelp">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">City</label>
                        <input type="text" formControlname="usercitysignup" class="form-control" id="usercity" aria-describedby="emailHelp">
                      </div>

                      <div class="mb-3">
                        <label class="form-label">Blood Type</label>
                        <select name="type" id="type" formControlName="type" class="form-control">
                            <option value="A_positive">A+</option>
                            <option value="A_negative">A-</option>
                            <option value="B_positive">B+</option>
                            <option value="B_negative">B-</option>
                            <option value="AB_positive">AB+</option>
                            <option value="AB_negative">AB-</option>
                            <option value="O_positive">O+</option>
                            <option value="O_negative">O-</option>
                          </select>
                      </div>



                    <button type="submit" class="btn btn-primary" (click)="signupdonor()">SignUp</button>
                  <br>  
                  <a routerLink="/login-donor">Already have an account? LogIn</a>

            </div>
        </div>
    </div>
</div>
